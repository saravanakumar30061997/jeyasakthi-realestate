{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <!-- Remove text-center from this div -->
    <div>
        <!-- Blog Image -->
        {% if blog.image %}
        <div class="text-center">
            <img src="{{ blog.image.url }}" class="img-fluid rounded mb-4" alt="{{ blog.title }}" style="max-width: 100%; height: auto;">
        </div>
        {% endif %}

        <!-- Blog Title -->
        <h1 class="fw-bold text-primary text-center">{{ blog.title }}</h1>

        <!-- Blog Date -->
        <h5 class="text-muted text-center">{{ blog.date|date:"d M, Y" }}</h5>

        <!-- Blog Content -->
        <div class="mt-4 text-start">
            <p class="text-muted">{{ blog.description | safe}}</p>
        </div>        

        <!-- Back Button -->
        <div class="text-center">
            <a href="{% url 'blog:all_blogs' %}" class="btn btn-secondary mt-3">
                <i class="fas fa-arrow-left"></i> Back to Blogs
            </a>
        </div>
    </div>
</div>
{% endblock %}
