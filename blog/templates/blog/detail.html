{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="text-center">
        <!-- Blog Image -->
        {% if blog.image %}
        <img src="{{ blog.image.url }}" class="img-fluid rounded mb-4" alt="{{ blog.title }}" style="max-width: 100%; height: auto;">
        {% endif %}

        <!-- Blog Title -->
        <h1 class="fw-bold text-primary">{{ blog.title }}</h1>

        <!-- Blog Date -->
        <h5 class="text-muted">{{ blog.date|date:"d M, Y" }}</h5>

        <!-- Blog Content -->
        <div class="mt-4 text-start">
            <p class="text-muted" style="text-align: left;">{{ blog.description | safe | linebreaks }}</p>
        </div>        

        <!-- Back Button -->
        <a href="{% url 'blog:all_blogs' %}" class="btn btn-secondary mt-3">
            <i class="fas fa-arrow-left"></i> Back to Blogs
        </a>
    </div>
</div>
{% endblock %}
