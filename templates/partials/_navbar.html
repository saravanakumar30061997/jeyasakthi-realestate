{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
<div class="container">
<a class="navbar-brand" href="{% url 'index' %}">
    <img src="{% static 'img/logo.png' %}" class="logo" alt="">
</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <ul class="navbar-nav">
        <li 
        {% if '/' == request.path %}
            class="nav-item active mr-3"
        {% else %}
            class="nav-item mr-3"
        {% endif %}
        >
            <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li 
        {% if 'about' in request.path %}
            class="nav-item active mr-3"
        {% else %}
            class="nav-item mr-3"
        {% endif %}
        >
            <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        <li 
        {% if 'listings' in request.path %}
            class="nav-item active mr-3"
        {% else %}
            class="nav-item mr-3"
        {% endif %}
        >
            <a class="nav-link" href="{% url 'listings' %}">Featured Listings</a>
        </li>
        <!-- Blog Section -->
        <li 
        {% if 'blogs' in request.path %}
            class="nav-item active mr-3"
        {% else %}
            class="nav-item mr-3"
        {% endif %}
        >
            <a class="nav-link" href="{% url 'blog:all_blogs' %}">Blogs</a>
        </li>

    </ul>
    

    <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
            <li 
            {% if 'dashboard' in request.path %}
                class="nav-item active mr-3"
            {% else %}
                class="nav-item mr-3"
            {% endif %}>
                <a class="nav-link" href="{% url 'dashboard' %}">
                Welcome {{ user.username | title }} (Dashboard) </a>
            </li>

            <li class="nav-item mr-3">
                <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link"><i class="fas fa-sign-out-alt"></i>Logout</a>
                <form action="{% url 'logout' %}" id="logout" method="POST">
                    {% csrf_token %}
                    <input type="hidden">
                </form>
            </li>
        {% else %}
            <li 
            {% if 'register' in request.path %}
                class="nav-item active mr-3"
            {% else %}
                class="nav-item mr-3"
            {% endif %}>
                <a class="nav-link" href="{% url 'register' %}">
                <i class="fas fa-user-plus"></i> Register</a>
            </li>
            <li 
            {% if 'login' in request.path %}
                class="nav-item active mr-3"
            {% else %}
                class="nav-item mr-3"
            {% endif %}>
                <a class="nav-link" href="{% url 'login' %}">
                <i class="fas fa-sign-in-alt"></i>

                Login</a>
            </li>
        {% endif %}
    </ul>
</div>
</div>
</nav>

<!-- Bottom Navbar (Mobile Only) -->
<nav class="navbar navbar-dark bg-primary fixed-bottom d-md-none">
    <div class="container d-flex justify-content-around">
        <a class="nav-link text-white" href="{% url 'index' %}">
            <i class="fas fa-home"></i><br>Home
        </a>
        <a class="nav-link text-white" href="{% url 'listings' %}">
            <i class="fas fa-building"></i><br>Listings
        </a>
        <a class="nav-link text-white" href="{% url 'blog:all_blogs' %}">
            <i class="fas fa-newspaper"></i><br>Blogs
        </a>
        <a class="nav-link text-white" href="{% url 'login' %}">
            <i class="fas fa-sign-in-alt"></i><br>Login
        </a>
        {% endif %}
    </div>
</nav>


<style>
    .fixed-bottom .nav-link {
        font-size: 14px;
        text-align: center;
    }
</style>
