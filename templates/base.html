{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Find the best real estate properties in Thirumullaivoyal. Buy, sell, and rent homes with JeyaSakthi Real Estate.">
    <meta name="keywords" content="Real Estate, Thirumullaivoyal, Buy Home, Sell Property, JeyaSakthi Real Estate">
    <meta name="author" content="JeyaSakthi Real Estate">
    <link rel="canonical" href="https://jeyasakthi-realestate.onrender.com/">
    
    <!-- Open Graph for Social Media -->
    <meta property="og:title" content="JeyaSakthi Real Estate - Buy & Sell Properties in Thirumullaivoyal">
    <meta property="og:description" content="Find your dream home in Thirumullaivoyal with JeyaSakthi Real Estate. Browse top properties now!">
    <meta property="og:image" content="{% static 'img/realestate-cover.jpg' %}">
    <meta property="og:url" content="https://jeyasakthi-realestate.onrender.com/">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Lightbox -->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/pic.css' %}">
    <title>JeyaSakthi Real Estate | Thirumullaivoyal {% block title %} {% endblock %}</title>
</head>
<body>
    <!-- Top Bar -->
    {% include 'partials/_topbar.html' %}
    <!-- Nav Bar -->
    {% include 'partials/_navbar.html' %}
    <!-- Main Content -->
    {% block content %}
    {% endblock %}
    <!-- Footer -->
    {% include 'partials/_footer.html' %}

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/lightbox.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
